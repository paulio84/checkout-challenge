<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Checkout Page Challenge</title>
  </head>
  <body>
    <div class="u-container">
      <header>
        <h1 class="title">Checkout</h1>
      </header>
      <main class="u-content">
        <section class="basket">
          <div class="basket-item">
            <img class="basket-item--image" src="assets/images/photo1.jpg" alt="Backbag" />
            <div class="basket-item-details">
              <p class="basket-item-details--name">Vintage Backbag</p>
              <p class="basket-item-details--price">
                $54.99<span class="basket-item-details--original-price">$94.99</span>
              </p>
              <div class="u-quantity-control">
                <button>&minus;</button>
                <span>1</span>
                <button>&plus;</button>
              </div>
            </div>
          </div>
          <div class="basket-item">
            <img class="basket-item--image" src="assets/images/photo2.jpg" alt="Shoes" />
            <div class="basket-item-details">
              <p class="basket-item-details--name">Levi Shoes</p>
              <p class="basket-item-details--price">
                $74.99<span class="basket-item-details--original-price">$124.99</span>
              </p>
              <div class="u-quantity-control">
                <button>&minus;</button>
                <span>1</span>
                <button>&plus;</button>
              </div>
            </div>
          </div>
          <div class="basket-shipping">
            <span>Shipping</span>
            <span>$19</span>
          </div>
          <div class="basket-total">
            <span>Total</span>
            <span>$148.98</span>
          </div>
        </section>
        <section class="details">
          <form>
            <div class="contact-details">
              <h2 class="details--header">Contact information</h2>
              <div class="details--control">
                <label class="u-form-control-label" for="email">Email</label>
                <div class="u-form-control">
                  <span><i class="material-icons icon">email</i></span>
                  <input id="email" type="text" placeholder="Enter your email..." />
                </div>
              </div>
              <div class="details--control">
                <label class="u-form-control-label" for="phone">Phone</label>
                <div class="u-form-control">
                  <span><i class="material-icons icon">call</i></span>
                  <input id="phone" type="text" placeholder="Enter your phone number..." />
                </div>
              </div>
            </div>
            <div class="shipping-details">
              <h2 class="details--header">Shipping address</h2>
              <div class="details--control">
                <label class="u-form-control-label" for="fullname">Full name</label>
                <div class="u-form-control">
                  <span><i class="material-icons icon">account_circle</i></span>
                  <input id="fullname" type="text" placeholder="Enter your full name..." />
                </div>
              </div>
              <div class="details--control">
                <label class="u-form-control-label" for="address">Address</label>
                <div class="u-form-control">
                  <span><i class="material-icons icon">home</i></span>
                  <input id="address" type="text" placeholder="Enter your address..." />
                </div>
              </div>
              <div class="details--control">
                <label class="u-form-control-label" for="city">City</label>
                <div class="u-form-control">
                  <span><i class="material-icons icon">location_city</i></span>
                  <input id="city" type="text" placeholder="Enter your city..." />
                </div>
              </div>
              <div class="u-two-col">
                <div class="details--control">
                  <label class="u-form-control-label" for="country">Country</label>
                  <div class="u-form-control">
                    <span><i class="material-icons icon">location_city</i></span>
                    <input id="country" type="text" placeholder="Enter your country..." />
                  </div>
                </div>
                <div class="details--control">
                  <label class="u-form-control-label" for="postcode">Postal code</label>
                  <div class="u-form-control">
                    <span><i class="material-icons icon">markunread_mailbox</i></span>
                    <input id="postcode" type="text" placeholder="Enter your post code ..." />
                  </div>
                </div>
              </div>
            </div>
            <div class="u-form-control">
              <label for="saveInfo">
                <input id="saveInfo" type="checkbox" name="saveInfo" />
                <span>Save this information for next time</span>
              </label>
            </div>
            <div class="u-pull-right">
              <button class="btn">Continue</button>
            </div>
          </form>
        </section>
      </main>
      <footer>
        <p class="page-footer">Paul Terry @ DevChallenges.io</p>
      </footer>
    </div>
  </body>
</html>
